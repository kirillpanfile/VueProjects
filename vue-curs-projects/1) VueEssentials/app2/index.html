<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div v-cloak id="app" class="container p-10 mx-auto bg-gray-100 mt-16 rounded-bl-lg w-10\/12">
        <div class="w-18 mx-auto flex flex-col mx-1">
            <div v-html="myHtml"></div>

            <div class="mt-5 border-2 w-max">
                <input type="text" @keydown.enter="addItem" ref="myInput">
            </div>
            <ul>
                <!-- <li v-for="(item,i) in 23" class="w-full bg-white p-2 my-4">
                    {{ item }}
                </li> -->
                <li 
                class="w-full bg-white p-2 my-4" 
                v-for="(item, index) in items" :key="item" 
                @click="remove(index,log(item))"
                >
                    {{item}}
                    <input type="text" @click.stop>
                </li>
            </ul>
            <!-- <h1 v-text="title" class="mb-4 text-2xl font-extrabold"></h1>
            <h2 v-once class="mb-4">{{title}}</h2>
            <h2 v-pre class="mb-4">{{title}}</h2>
            <button class="border-2 w-max px-2 py-1" @click="title='I am a Title'">Change Title</button> -->
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
