<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    
    <div id="app" class="container p-10 mx-auto bg-gray-100 mt-16 rounded-bl-lg w-10\/12">
        <div class="w-18 mx-auto flex flex-col mx-1">
            <h1 class="mb-4 text-2xl font-extrabold">{{title}}</h1>
            <div class="flex justify-center">
                <input 
                :value="inputValue" 
                type="text" 
                class="w-full p-2" 
                :placeholder="placeholderString"
                v-model="inputValue"
                @keypress.enter="addItemInList"
                >
            </div>
            <h2 class="opacity-50 mt-3">inputValue: {{inputValue}}</h2>
            <button @click="addItemInList" class="text-white bg-blue-400 w-min px-8 py-2 mx-auto">Add</button>
            <hr class="mt-4">
            <ul v-if="notes.length !== 0">
                <li v-for="(item, index) in notes" :key="index" class="w-full bg-white p-2 my-4">
                    {{item}}
                    <button @click="deleteElement(index)" class="relative float-right bg-red-400 text-white w-min px-2">Delete</button>
                </li>
                <hr>
                <li class="w-full bg-white p-2 my-4">
                    <strong>Total count : {{notes.length}}</strong> | Multiply: {{  doubleCountComputed }}
                </li>
            </ul>
            <h2 v-else class="opacity-50 mt-3">Add an element <h2>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
